{% extends "base.html" %}
{% block body %}

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h3 class="text-white display-3 mb-4">Our Services</h1>
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active text-white">Services</li>
            </ol>
    </div>
</div>
<!-- Header End -->

<!-- Services Start -->
<div class="container-fluid bg-light service py-5">
    <div class="container py-5">
        <div class="mx-auto text-center mb-5" style="max-width: 900px;">
            <h5 class="section-title px-3">Searvices</h5>
            <h1 class="mb-0">Our Services</h1>
        </div>
        <div class="row g-4">
            {% for service in services %}
            <div class="col-lg-6">
                <div
                    class="service-content-inner d-flex align-items-center bg-white border border-primary rounded p-4 pe-0">
                    <div class="service-content text-end">
                        <h5 class="mb-4">{{service.name}}</h5>
                        <p class="mb-0">{{service.description}}
                        </p>
                    </div>
                    <div class="service-icon p-4">
                        <i class="{{service.icon}} fa-3x text-primary"></i>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-12">
                <div class="text-center">
                    <a class="btn btn-primary rounded-pill py-3 px-5 mt-2" href="">Service More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Services End -->

{% endblock body %}
